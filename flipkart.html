<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="flipkart.css">
</head>
<body>
    <header>
        <div class="panel1">
            <div class="flipkart">
                <p class="flipkart-name">Flipkart</p>
                <div class="explore">
                    <p class="flipkart-explore">Explore Plus</p>
                    <i class="fa-solid fa-plus"></i>
                    
                </div>
            </div>

            <div class="search">
                <div class="search-symbol">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
    
                <div class="search-bar">
                    <input type="text" placeholder="Search for products, brands and more" />
                </div>
            </div>

            <div class="login">
                <i class="fa-solid fa-user"></i>
                <p>Login</p>
            </div>

            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>

            <div class="seller">
                <i class="fa-solid fa-house"></i>
                <p>Become a Seller</p>
            </div>

            <i class="fa-solid fa-bars"></i>
        </div>
        
        <div class="shop-section">
            <div class="box1 box">
               <div class="box-content">
                
               <div class="box-img" style="background-image: url('29327f40e9c4d26b.webp');"></div>
               <h3>Grocery</h3>
               </div>
            </div>
            <div class="box2 box">
                <div class="box-content">
                    
                   <div class="box-img" style="background-image: url('box2_image.jpg');"></div>
                   <h3>Mobiles</h3>
                   </div>
            
            </div>
            <div class="box3 box">
                <div class="box-content">
                    
                   <div class="box-img" style="background-image: url('box3_image.jpg');"></div>
                   <h3>Fashion</h3>
                   </div>
             
            </div>
            <div class="box4 box">
                <div class="box-content">
                    
                   <div class="box-img" style="background-image: url('box4_image.jpg');"></div>
                   <h3>Home  & Furniture </h3>
                   </div>
           
            </div>
            <div class="box5 box">
                <div class="box-content">
                 
                <div class="box-img" style="background-image: url('box5_image.jpg');"></div>
                <h3>Appliances</h3>
                </div>
             </div>
             <div class="box6 box">
                 <div class="box-content">
                     
                    <div class="box-img" style="background-image: url('box6_image.jpg');"></div>
                    <h3>Travel</h3>
                    </div>
             
             </div>
             <div class="box7 box">
                 <div class="box-content">
                    
                    <div class="box-img" style="background-image: url('box7_image.jpg');"></div>
                    <h3>Beauty ,Toys & more</h3>
                    </div>
              
             </div>
             <div class="box8 box">
                 <div class="box-content">
                     
                    <div class="box-img" style="background-image: url('box8_image.jpg');"></div>
                    <h3>Two Wheelers</h3>
                    </div>
            
             </div>
        </div>
    </header>
</body>
</html>
